<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANIIMS FAMILY</title>
  <style>
    body {
      background-color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .neumorphic-button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #bebebe,
                  -8px -8px 15px #ffffff;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .neumorphic-button:active {
      box-shadow: inset 4px 4px 8px #bebebe,
                  inset -4px -4px 8px #ffffff;
    }

    .neumorphic-button:hover {
      color: #0077cc;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: #d6d6d6;
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>ANIIMS FAMILY</h2>

  <div class="button-container">
    <button class="neumorphic-button" onclick="handleClick('Start 1')">Start 1</button>
  </div>
  <div class="button-container">
    <button class="neumorphic-button" onclick="handleClick('Start 2')">Start 2</button>
  </div>

  <footer>
    &copy; 2025 ANIIMS FAMILY. Crafted with care.
  </footer>

  <script>
    function handleClick(action) {
      alert(action + ' clicked!');
    }
  </script>

</body>
</html>
