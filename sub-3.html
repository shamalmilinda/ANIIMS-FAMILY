<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEDGE</title>
  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(224, 224, 224, 0.85);
      z-index: 0;
    }

    main, footer {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-family: 'AvantGarde Bk BT', sans-serif;
      margin: 40px 0 30px;
      color: #333;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .neumorphic-button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #bebebe,
                  -8px -8px 15px #ffffff;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    .neumorphic-button:active {
      box-shadow: inset 4px 4px 8px #bebebe,
                  inset -4px -4px 8px #ffffff;
    }

    .neumorphic-button:hover {
      color: #0077cc;
    }

    footer {
      background-color: rgba(214, 214, 214, 0.9);
      box-shadow: inset 2px 2px 5px #bebebe,
                  inset -2px -2px 5px #ffffff;
      font-size: 14px;
      color: #555;
      padding: 15px;
    }

    /* Responsive typography */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8rem;
      }

      .neumorphic-button {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h2>ZEDGE</h2>

    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 1')">DARK THUNDER</button>
    </div>
    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 3')">PSYCHO STUDIO</button>
    </div>
    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 4')">FRAME FOLIO</button>
    </div>
    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 5')">COLOUR COVE</button>
    </div>
    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 6')">DOTPIX</button>
    </div>
    <div class="button-container">
      <button class="neumorphic-button" onclick="handleClick('Start 2')">WALL LAB</button>
    </div>
  </main>

  <footer>
    &copy; 2025 ANIIMS FAMILY. All rights reserved.
  </footer>

  <script>
    function handleClick(label) {
      if (label === 'Start 1') {
        window.open('https://zedge.me/dark-thunder-341183255'); // Opens in new tab
      }
      else if (label === 'Start 2') 
      {
        window.open('https://zedge.me/wall-lab'); // Opens in new tab
      } 
      else if (label === 'Start 3') 
      {
        window.open('https://zedge.me/psycho-studio'); // Opens in new tab
      }
      else if (label === 'Start 4') 
      {
        window.open('https://zedge.me/frame-folio'); // Opens in new tab
      }
      else if (label === 'Start 5') 
      {
        window.open('https://zedge.me/colour-cove'); // Opens in new tab
      }
      else if (label === 'Start 6') 
      {
        window.open('https://zedge.me/dotpix'); // Opens in new tab
      }
    }

  </script>

</body>
</html>
